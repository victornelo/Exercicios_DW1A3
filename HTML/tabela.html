<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="utf-8">
        <title>Tabela de Frutas</title>
        <style type="text/css">
            table {
                border: none;}
            th, td {
                border: none;
                background-color: #dddddd;
                padding: 5px;
                width: 100px;}
        </style>            
	 </head>
	 <body>
        <table>
            <tr>
                <th colspan="3">Tabela de Frutas</th>
            </tr>
            <tr>
                <th>Segunda</th>
                <th>Quarta</th>
                <th>Sexta</th>
            </tr>
            <tr>
                <td>Banana</td>
                <td rowspan="2">Maçã</td>
                <td>Abacate</td>
            </tr>
            <tr>
                <td rowspan="2">Abacaxi</td>
                <td>Amora</td>
                <!-- <td>Carambola</td> -->
            </tr> 
            <tr>
                <td>Cereja</td>
                <td>Coco</td>
                <!-- <td>Goiaba</td> -->
            </tr> 
            <tr>
                <td>Jaca</td>
                <td colspan="2">Melão</td>
                <!-- <td>Melancia</td> -->
            </tr> 
            <tr>
                <td>Laranja</td>
                <td>Mamão</td>
                <td>Manga</td>
            </tr> 
        </table>
     </body>
	</html>
