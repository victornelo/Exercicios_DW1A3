<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style type="text/css">
        table {
            background-color: rgb(176, 176, 176);
            border: 1px;
            padding: 10px;
        }
        th, td {
            border: 2px;
            background-color: #dddddd;
            padding: 5px;
            padding-bottom: 10px;
            text-align: center;
            width: 30px;
        }
        .alinhamento {
            text-align: end;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="alinhamento" colspan="4">0</td>
        </tr>

        <tr>
            <td>AC</td>
            <td>%</td>
            <td>x</td>
            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>=</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
        </tr>
    </table>
</body>
</html>
